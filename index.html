<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>React Clicker</title>
    <!-- https://reactjs.org/docs/cdn-links.html -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="index.js"></script>
    <script type="text/babel" src="funcComp.js"></script>
    <script type="text/babel" src="hooks.js"></script>
</head>
<body>
    <!-- Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React. -->
      
      <div id="root"></div>
      <hr>
      <div id="app"></div>
      <hr>
      <div id="app-stateful"></div>
      <hr>
      <div id="hooks"></div>
      <hr>
      <!-- Below is the root element for the deprecated React.createClass Component, so it will not render -->
      <div id="MVC"></div> 
      <hr>



      <script type="text/babel">
  
        ReactDOM.render(
          <h1>Hello, world!</h1>,
          document.getElementById('root')
        );
  
      </script>

</body>
</html>
